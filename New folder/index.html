<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kholoud & Noor project "Calculator"</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="data_generator.js"></script>
  </head>
<body>
<div>
  <h1> Calculator </h1>
</div>
<div class = "calculator" > 
<form name="calculator" >
  <!-- Box of operator -->
     <div><input type="text" name="display" id="display" disabled></div>
</form>
<table>
    <!-- //buttons for numbers & operators -->
<div>
<tr>
  <td><input class= "btn-num" type="button" id="ninebtn" value="9" onclick="insert(9)"></td>
  <td><input class= "btn-num" type="button" id="eigthbtn" value="8" onclick="insert(8)"></td>
  <td><input class= "btn-num" type="button" id="sevenbtn" value="7" onclick="insert(7)"></td>
  <td><input class= "btn-operator" type="button" id="sum" value="+" onclick="insert(value)"></td>
</tr> 
</div>
<div>
<tr> 
  <td><input class= "btn-num" type="button" id="sixbtn" value="6" onclick="insert(6)"></td>
  <td><input class= "btn-num" type="button" id="fivbtn" value="5" onclick="insert(5)"></td>
  <td><input class= "btn-num" type="button" id="fourbtn" value="4" onclick="insert(4)"></td>
  <td><input class= "btn-operator" type="button" id="sub" value="-" onclick="insert(value)"></td>
</tr>
</div>
<div>
<tr>  
  <td><input class= "btn-num" type="button" id="threebtn" value="3" onclick="insert(3)"></td>
  <td><input class= "btn-num" type="button" id="twobtn" value="2" onclick="insert(2)"></td>
  <td><input class= "btn-num" type="button" id="onebtn" value="1" onclick="insert(1)"></td>
  <td><input class= "btn-operator" type="button" id="mult" value="*" onclick="insert(value)"></td>
</tr>
</div>
<div>
<tr>
  <td><input class= "btn-num" type="button" id="zerobtn" value="0" onclick="insert(0)"></td>
  <td><input class= "btn-num" type="button" id="decimal" value="." onclick="insert(value)"></td>
  <td><input class= "btn-operator" type="button" id="clear" value="c" onclick="remove()"></td>
  <td><input class= "btn-operator" type="button" id="div" value="/" onclick="insert(value)"></td>
</tr>
</div>
</div>
</table>
 <div><input class= "btn-operator" type="button" id="equal" value="=" onclick="equal()">
</div> 

    <script src="script.js"></script>
    
<!-- </form> -->
   </body>

</html>
